<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<div
  class="w3-container w3-left w3-animate-opacity"
  *ngIf="receivedApiQuery != null"
>
  <div class="container">
    <table mat-table [dataSource]="receivedApiQuery" class="mat-elevation-z8">
      <ng-container matColumnDef="ns">
        <th mat-header-cell *matHeaderCellDef>Sl.No</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ns }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="wordcount">
        <th mat-header-cell *matHeaderCellDef>No. Of Words</th>
        <td mat-cell *matCellDef="let element">{{ element.wordcount }}</td>
      </ng-container>

      <ng-container matColumnDef="snippet">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.snippet }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
